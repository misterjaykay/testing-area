<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>League of Legends Pro-Players</h1>
            <h3>All the pro players are listed on this page!</h3>
            <hr/>
            <a href="/">
                <button class="btn btn-danger btn-md">
                    <span class="fa fa-plus"></span>View Players
                </button>
            </a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Add Players</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                              </div>
                
                              <div class="form-group">
                                <label for="team">Team</label>
                                <input type="text" class="form-control" id="team">
                              </div>
                
                              <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role">
                              </div>
                
                              <div class="form-group">
                                <label for="best-champ">Best Champ</label>
                                <input type="text" class="form-control" id="best-champ">
                              </div>

                              <div class="form-group">
                                <label for="mvp-points">MVP Points</label>
                                <input type="text" class="form-control" id="mvp-points">
                              </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Add Player</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function(event){
            event.preventDefault();
            var newPlayer = {
                name: $("#name").val().trim(),
                team: $("#team").val().trim(),
                role: $("#role").val().trim(),
                bestChamp: $("#best-champ").val().trim(),
                mvpPoints: $("#mvp-points").val().trim()
            };

            $.post("/api/players" + newPlayer)
                .then(function(data){
                    console.log("addplayer.html", data);
                    alert("Adding new player...");
                });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
